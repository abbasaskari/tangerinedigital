server.port=443

server.ssl.enabled=true
server.ssl.key-store=classpath:ssl/product.keystore.jks
server.ssl.key-store-password=P@ssword
server.ssl.key-password=P@ssword
server.ssl.protocol=TLS
server.ssl.enabled-protocols=TLSv1.2
server.ssl.key-alias=ca-root

spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=false
spring.jpa.defer-datasource-initialization=true 
spring.jpa.hibernate.ddl-auto=create

service.locale=en
service.message-file-names=exception-message

service.allowed-origins=*

springdoc.user-docs.enabled=true
